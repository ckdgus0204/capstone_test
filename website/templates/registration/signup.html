

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>주가예측 기반 금융 거래 자동화</title>
  <style>
      .info{
          margin: 10px;
          margin-right: auto;
          margin-left: auto;
      }
      .info td{
          padding: 8px;
          
      }
      .btnset{
          width: 100%;
          text-align:center;
      }
      .btn1{
          width: 100px;
          height: 30px;
          margin:10px;
      }
  </style>
</head>
<form class="container container-fluid" style="width:500px;margin-top:100px;margin-left: auto;margin-right: auto;" >

    <h2>회 원 가 입</h2>
    <fieldset>

        <legend>정 보</legend>
        <table class="info">
            
                <div class="container">
            
                {% block content %}
                <form action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}
                    
                <tr>
                    <td><label>키움 증권 아이디</label></td>
                    <td> <input type="text" placeholder="아이디를 입력해주세요" name="username" required></td>
                </tr>
                <tr>
                    <td><label>패스워드</label></td>
                    <td><input type="password" class="form-control" placeholder="패스워드를 입력해주세요" name="password" required></td>
                </tr>
                <tr>
                    <td><label>이름</label></td>
                    <td><input type="text" class="form-control" placeholder="이름을 입력해주세요" name="name" value="" required></td>
                </tr>
                <tr>
                    <td><label>이메일</label></td>
                    <td><input type="email" class="form-control" placeholder="이메일을 입력해주세요" name="email" value="" required> </td> 
                        </tr>
                </form>
            </div>
        </table>
            <div class="btnset">
            <button type="button" class="btn1" onclick="location.href='{% url 'home' %}'">홈으로</button>
            <button type="submit" class="btn1" value="signup">가입하기</button>
        </div>
        {% endblock %}

        
    </fieldset>
</form>
<body>

</body>
</html>
